<title>Even or Odd Checker</title>
<script>
function evenOrOdd(num) {
    if (num % 2 === 0) {
        return "Even";
    } else {
        return "Odd";
    }
}

function checkNumber() {
    let inputNumber = document.getElementById("numberInput").value;
    let result = evenOrOdd(parseInt(inputNumber));
    document.getElementById("result").innerText = "The number is " + result;
}

</script>
</head>
